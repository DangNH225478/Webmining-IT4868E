<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Recommendation Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #0ea5e9;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(14, 165, 233, 0.08) 0%, transparent 40%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            25% {
                transform: translate(-5%, 5%) rotate(2deg);
            }

            50% {
                transform: translate(5%, -5%) rotate(-1deg);
            }

            75% {
                transform: translate(-3%, -3%) rotate(1deg);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        header {
            text-align: center;
            padding: 3rem 0;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .tagline {
            color: var(--text-muted);
            font-size: 1.1rem;
            font-weight: 400;
        }

        /* Search Section */
        .search-section {
            background: var(--surface);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            margin-bottom: 2rem;
        }

        .search-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .search-input-wrapper {
            flex: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            padding-left: 3.5rem;
            font-size: 1.1rem;
            background: var(--surface-light);
            border: 2px solid transparent;
            border-radius: 16px;
            color: var(--text);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.2rem;
        }

        .search-btn {
            padding: 1rem 2rem;
            background: var(--gradient);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 140px;
            justify-content: center;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(99, 102, 241, 0.5);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Method Toggle */
        .method-toggle {
            display: flex;
            gap: 0.5rem;
            background: var(--surface-light);
            padding: 0.5rem;
            border-radius: 12px;
            width: fit-content;
        }

        .method-btn {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .method-btn.active {
            background: var(--primary);
            color: white;
        }

        .method-btn:hover:not(.active):not(:disabled) {
            color: var(--text);
            background: rgba(255, 255, 255, 0.05);
        }

        .method-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .method-badge {
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        /* Results */
        .results-section {
            margin-top: 2rem;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .results-count {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .results-count strong {
            color: var(--text);
        }

        .results-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .result-card {
            background: var(--surface);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .result-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.3);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .result-rank {
            width: 32px;
            height: 32px;
            background: var(--gradient);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
            margin-right: 1rem;
            flex-shrink: 0;
        }

        .result-title-section {
            flex: 1;
        }

        .result-title {
            font-size: 1.15rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.25rem;
        }

        .result-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .result-tag {
            font-size: 0.8rem;
            padding: 0.25rem 0.75rem;
            background: rgba(99, 102, 241, 0.15);
            color: var(--primary-light);
            border-radius: 20px;
        }

        .result-tag.kind {
            background: rgba(14, 165, 233, 0.15);
            color: var(--secondary);
        }

        .result-tag.language {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
        }

        .result-similarity {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--success);
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .result-description {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.7;
            margin-top: 0.75rem;
        }

        .result-id {
            font-size: 0.75rem;
            color: var(--text-muted);
            opacity: 0.6;
            margin-top: 0.75rem;
            font-family: monospace;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--surface-light);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Status Badge */
        .status-bar {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        .status-dot.inactive {
            background: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .search-container {
                flex-direction: column;
            }

            .search-btn {
                width: 100%;
            }

            .logo {
                font-size: 2rem;
            }

            .search-section {
                padding: 1.5rem;
            }

            .result-header {
                flex-direction: column;
                gap: 0.75rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-animation"></div>

    <div class="container">
        <header>
            <h1 class="logo">üìö Course Search</h1>
            <p class="tagline">Find relevant learning content using AI-powered search</p>
        </header>

        <div class="search-section">
            <div class="search-container">
                <div class="search-input-wrapper">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="searchInput" class="search-input"
                        placeholder="Search for courses, topics, or concepts..." autocomplete="off">
                </div>
                <button id="searchBtn" class="search-btn">
                    <span>Search</span>
                    <span>‚Üí</span>
                </button>
            </div>

            <div class="method-toggle">
                <button class="method-btn active" data-method="tfidf">
                    <span>‚ö°</span>
                    TF-IDF
                    <span class="method-badge">Fast</span>
                </button>
                <button class="method-btn" data-method="ensemble" id="ensembleBtn" {% if not ensemble_available
                    %}disabled{% endif %}>
                    <span>üß†</span>
                    Ensemble
                    <span class="method-badge">{% if ensemble_available %}AI{% else %}Unavailable{% endif %}</span>
                </button>
            </div>

            <div class="status-bar">
                <div class="status-item">
                    <div class="status-dot"></div>
                    <span>TF-IDF Ready</span>
                </div>
                <div class="status-item">
                    <div class="status-dot {% if not ensemble_available %}inactive{% endif %}"></div>
                    <span>Ensemble {% if ensemble_available %}Ready{% else %}Disabled{% endif %}</span>
                </div>
            </div>
        </div>

        <div class="results-section">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Searching for relevant content...</p>
            </div>

            <div id="resultsContainer">
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">üéì</div>
                    <h3>Start Your Search</h3>
                    <p>Enter a topic, concept, or keyword to find relevant learning content</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const resultsContainer = document.getElementById('resultsContainer');
        const emptyState = document.getElementById('emptyState');
        const methodBtns = document.querySelectorAll('.method-btn');

        let currentMethod = 'tfidf';

        // Method toggle
        methodBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                if (btn.disabled) return;
                methodBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMethod = btn.dataset.method;
            });
        });

        // Search function
        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) {
                alert('Please enter a search query');
                return;
            }

            loading.classList.add('active');
            emptyState.style.display = 'none';
            resultsContainer.innerHTML = '';
            searchBtn.disabled = true;

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        method: currentMethod,
                        top_k: 20
                    })
                });

                const data = await response.json();
                loading.classList.remove('active');
                searchBtn.disabled = false;

                if (data.error) {
                    resultsContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">‚ö†Ô∏è</div>
                            <h3>Search Error</h3>
                            <p>${data.error}</p>
                        </div>
                    `;
                    return;
                }

                if (data.results.length === 0) {
                    resultsContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üîç</div>
                            <h3>No Results Found</h3>
                            <p>Try different keywords or search terms</p>
                        </div>
                    `;
                    return;
                }

                renderResults(data);

            } catch (error) {
                loading.classList.remove('active');
                searchBtn.disabled = false;
                resultsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ùå</div>
                        <h3>Connection Error</h3>
                        <p>Failed to connect to the server. Please try again.</p>
                    </div>
                `;
            }
        }

        function renderResults(data) {
            const header = `
                <div class="results-header">
                    <div class="results-count">
                        Found <strong>${data.count}</strong> results for "<strong>${escapeHtml(data.query)}</strong>" 
                        using <strong>${data.method.toUpperCase()}</strong>
                    </div>
                </div>
            `;

            const resultsList = data.results.map(result => `
                <div class="result-card">
                    <div class="result-header">
                        <div style="display: flex; align-items: flex-start;">
                            <div class="result-rank">${result.rank}</div>
                            <div class="result-title-section">
                                <h3 class="result-title">${escapeHtml(result.title)}</h3>
                                <div class="result-meta">
                                    <span class="result-tag kind">${escapeHtml(result.kind)}</span>
                                    <span class="result-tag language">üåê ${escapeHtml(result.language)}</span>
                                </div>
                            </div>
                        </div>
                        <div class="result-similarity">
                            <span>‚úì</span>
                            ${result.similarity}% match
                        </div>
                    </div>
                    <p class="result-description">${escapeHtml(result.description)}</p>
                    <div class="result-id">ID: ${result.id}</div>
                </div>
            `).join('');

            resultsContainer.innerHTML = header + `<div class="results-list">${resultsList}</div>`;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        // Focus input on load
        searchInput.focus();
    </script>
</body>

</html>
